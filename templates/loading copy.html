<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evaluating Model...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f4f4f4;
        }

        header img {
            height: 75px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            position: relative;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1 {
            color: #0071e3;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Enhanced Status Section */
        .status-section {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 100%);
            border-radius: 15px;
            border: 2px solid #007acc;
            position: relative;
            overflow: hidden;
        }

        .status-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .spinner {
            border: 4px solid #e3f2fd;
            border-top: 4px solid #007acc;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            box-shadow: 0 4px 15px rgba(0, 122, 204, 0.2);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-text {
            font-size: 20px;
            font-weight: 600;
            color: #007acc;
            margin-bottom: 15px;
            text-shadow: 0 1px 3px rgba(0, 122, 204, 0.1);
        }

        .status-detail {
            font-size: 16px;
            color: #0056b3;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Progress Stages */
        .progress-stages {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stage {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            min-width: 120px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .stage.active {
            background: linear-gradient(135deg, #007acc, #0056b3);
            color: white;
            border-color: #004080;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 122, 204, 0.3);
        }

        .stage.completed {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border-color: #1e7e34;
        }

        .stage-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .stage-text {
            font-size: 12px;
            font-weight: 500;
            text-align: center;
            line-height: 1.3;
        }

        nav {
            width: 100%;
            text-align: left;
            padding: 10px 20px;
            background-color: #005bb5;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            margin-right: 20px;
        }

        nav a.greyed {
            color: #ccc;
            pointer-events: none;
        }

        nav a:hover:not(.greyed) {
            background-color: #0071e3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .progress-stages {
                flex-direction: column;
                gap: 10px;
            }
            
            .stage {
                min-width: 200px;
            }
        }
    </style>
    <script>
        const stages = [
            "Initializing model and tokenizer...",
            "Loading benchmark tasks...",
            "Running evaluation on tasks...",
            "Aggregating results...",
            "Finalizing and saving results..."
        ];
        function updateProgressStage(stage) {
            for (let i = 1; i <= 5; i++) {
                const stageEl = document.getElementById(`stage-${i}`);
                stageEl.classList.remove('active', 'completed');
            }
            if (stage >= 6) {
                for (let i = 1; i <= 5; i++) {
                    document.getElementById(`stage-${i}`).classList.add('completed');
                }
                return;
            }
            for (let i = 1; i < stage; i++) {
                document.getElementById(`stage-${i}`).classList.add('completed');
            }
            if (stage <= 5 && stage > 0) {
                document.getElementById(`stage-${stage}`).classList.add('active');
            }
        }
        function checkStatus() {
            const modelName = "{{ model_name }}";
            fetch(`/check_status/${modelName}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === "complete") {
                        updateProgressStage(6);
                        document.getElementById('status-text').textContent = 'Evaluation completed successfully!';
                        setTimeout(() => {
                            window.location.href = `/results/${modelName}`;
                        }, 1500);
                    } else if (data.status === "error") {
                        document.getElementById('status-text').textContent = '❌ An error occurred during evaluation. Please try again.';
                    } else {
                        // Update progress
                        if (data.progress && data.progress.stage) {
                            updateProgressStage(data.progress.stage);
                            document.getElementById('status-text').textContent = data.progress.message || stages[data.progress.stage-1] || 'Processing...';
                        }
                        setTimeout(checkStatus, 1500);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
        window.onload = checkStatus;
    </script>
</head>
<body>
    <header>
        <img src="/static/infosys.png" alt="Logo">
        <h1>Model Evaluation</h1>
        <img src="/static/ABCBank.png" alt="Logo">
    </header>
    <nav>
        <a href="/"></a>
    </nav>

    <div class="container">
        <div class="card">
            <h1>Evaluating {{ model_name }}</h1>
            
            <div class="status-section">
                <div class="spinner"></div>
                <div class="status-text" id="status-text">Initializing evaluation...</div>
                <div class="status-detail">Please wait while we process the evaluation tasks.</div>
                
                <!-- Progress Stages -->
                <div class="progress-stages">
                    <div class="stage" id="stage-1">
                        <div class="stage-icon">🔄</div>
                        <div class="stage-text">Model Init</div>
                    </div>
                    <div class="stage" id="stage-2">
                        <div class="stage-icon">📚</div>
                        <div class="stage-text">Load Tasks</div>
                    </div>
                    <div class="stage" id="stage-3">
                        <div class="stage-icon">⚡</div>
                        <div class="stage-text">Run Eval</div>
                    </div>
                    <div class="stage" id="stage-4">
                        <div class="stage-icon">📊</div>
                        <div class="stage-text">Aggregate</div>
                    </div>
                    <div class="stage" id="stage-5">
                        <div class="stage-icon">✅</div>
                        <div class="stage-text">Finalize</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
