<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluating {{ model_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f4f4f4;
        }

        header img {
            height: 75px;
        }

        header h1 {
            color: #0071e3;
            margin: 0;
            font-size: 1.5rem;
            font-weight: normal;
        }

        nav {
            width: 100%;
            text-align: left;
            padding: 10px 20px;
            background-color: #005bb5;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            margin-right: 20px;
        }

        nav a.greyed {
            color: #ccc;
            pointer-events: none;
        }

        nav a:hover:not(.greyed) {
            background-color: #0071e3;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            position: relative;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1 {
            color: #0071e3;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Enhanced Status Section */
        .status-section {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 100%);
            border-radius: 15px;
            border: 2px solid #007acc;
            position: relative;
            overflow: hidden;
        }

        .status-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .spinner {
            border: 4px solid #e3f2fd;
            border-top: 4px solid #007acc;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            box-shadow: 0 4px 15px rgba(0, 122, 204, 0.2);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-text {
            font-size: 20px;
            font-weight: 600;
            color: #007acc;
            margin-bottom: 15px;
            text-shadow: 0 1px 3px rgba(0, 122, 204, 0.1);
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-detail {
            font-size: 16px;
            color: #0056b3;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Progress Stages */
        .progress-stages {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stage {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            min-width: 120px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .stage.active {
            background: linear-gradient(135deg, #007acc, #0056b3);
            color: white;
            border-color: #004080;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 122, 204, 0.3);
        }

        .stage.completed {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border-color: #1e7e34;
        }

        .stage-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .stage-text {
            font-size: 12px;
            font-weight: 500;
            text-align: center;
            line-height: 1.3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .card {
                padding: 20px;
            }

            .progress-stages {
                flex-direction: column;
                gap: 10px;
            }
            
            .stage {
                min-width: 200px;
            }

            .status-text {
                font-size: 18px;
            }

            .status-detail {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="/static/infosys.png" alt="Infosys Logo">
        <h1>Model Evaluation</h1>
        <img src="/static/ABCBank.png" alt="ABC Bank Logo">
    </header>
    
    <nav>
        <a href="/">‚Üê Back to Home</a>
    </nav>

    <div class="container">
        <div class="card">
            <h1>Evaluating {{ model_name }}</h1>
            
            <div class="status-section">
                <div class="spinner"></div>
                <div class="status-text" id="status-text">Preparing to start evaluation...</div>
                <div class="status-detail">BIG-Bench Evaluation in Progress - Please wait while we process the evaluation tasks.</div>
                
                <!-- Progress Stages -->
                <div class="progress-stages">
                    <div class="stage" id="stage-1">
                        <div class="stage-icon">üîß</div>
                        <div class="stage-text">Model Init</div>
                    </div>
                    <div class="stage" id="stage-2">
                        <div class="stage-icon">üìö</div>
                        <div class="stage-text">Load Tasks</div>
                    </div>
                    <div class="stage" id="stage-3">
                        <div class="stage-icon">‚ö°</div>
                        <div class="stage-text">Run Eval</div>
                    </div>
                    <div class="stage" id="stage-4">
                        <div class="stage-icon">üìä</div>
                        <div class="stage-text">Aggregate</div>
                    </div>
                    <div class="stage" id="stage-5">
                        <div class="stage-icon">‚úÖ</div>
                        <div class="stage-text">Finalize</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const stages = [
            "Initializing model and tokenizer...",
            "Loading benchmark tasks...",
            "Running evaluation on tasks...",
            "Aggregating results...",
            "Finalizing and saving results..."
        ];

        function updateProgressStage(stage) {
            console.log('Updating progress stage to:', stage); // Debug log
            
            // Reset all stages
            for (let i = 1; i <= 5; i++) {
                const stageEl = document.getElementById(`stage-${i}`);
                if (stageEl) {
                    stageEl.classList.remove('active', 'completed');
                }
            }
            
            // If evaluation is complete (stage 5 or higher)
            if (stage >= 5) {
                for (let i = 1; i <= 5; i++) {
                    const stageEl = document.getElementById(`stage-${i}`);
                    if (stageEl) {
                        stageEl.classList.add('completed');
                    }
                }
                return;
            }
            
            // Mark completed stages (stages before current one)
            for (let i = 1; i < stage; i++) {
                const stageEl = document.getElementById(`stage-${i}`);
                if (stageEl) {
                    stageEl.classList.add('completed');
                }
            }
            
            // Mark current active stage
            if (stage <= 5 && stage > 0) {
                const stageEl = document.getElementById(`stage-${stage}`);
                if (stageEl) {
                    stageEl.classList.add('active');
                }
            }
        }

        function startEvaluation() {
            const modelName = "{{ model_name }}";
            
            // Start evaluation via AJAX POST - using the correct endpoint
            fetch(`/evaluate_llm/${modelName}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => {
                if (response.ok) {
                    console.log('Evaluation started successfully');
                    // Start polling for progress immediately
                    checkStatus();
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            })
            .catch(error => {
                console.error('Error starting evaluation:', error);
                document.getElementById('status-text').textContent = '‚ùå Failed to start evaluation. Please try again.';
            });
        }

        //                 }, 2000);
        //             } else if (data.status === "error") {

        //             } else {

        //                     updateProgressStage(data.progress.stage);
        //                     const message = data.progress.message || stages[data.progress.stage-1] || 'Processing...';
        //                     document.getElementById('status-text').textContent = message;
        //                 }
        //                 // Continue polling
        //                 setTimeout(checkStatus, 2000);
        //             }
        //         })
        //         .catch(error => {
        //             console.error('Error checking status:', error);
        //             setTimeout(checkStatus, 3000); // Retry with longer delay
        //         });
        // }
        function checkStatus() {
            const modelName = "{{ model_name }}";
            
            fetch(`/check_status/${modelName}`)
                .then(response => response.json())
                .then(data => {
                    console.log('Status check:', data);
                    
                    if (data.progress && data.progress.stage !== undefined) {
                        updateProgressStage(data.progress.stage);
                        const message = data.progress.message || stages[data.progress.stage-1] || 'Processing...';
                        document.getElementById('status-text').textContent = message;
                    }
                    
                    // Only redirect to results if BOTH status is complete AND results exist
                    if (data.status === 'complete' && data.has_results) {
                        console.log('Evaluation completed with results, redirecting...');
                        updateProgressStage(6);
                        document.getElementById('status-text').textContent = 'üéâ Evaluation completed successfully!';
                        setTimeout(() => {
                            window.location.href = `/results/${modelName}`;
                        }, 2000);
                    } else if (data.status === 'error') {
                        console.log('Evaluation failed');
                        document.getElementById('status-text').textContent = '‚ùå ' + (data.progress.message || 'An error occurred during evaluation.');
                    } else {
                        // Continue polling
                        setTimeout(checkStatus, 2000);
                    }
                })
                .catch(error => {
                    console.error('Error checking status:', error);
                    setTimeout(checkStatus, 3000);
                });
        }

        // Start evaluation when page loads
        window.onload = function() {
            startEvaluation();
        };
    </script>
