<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evaluating Model...</title>
    <style>
        body {
            font-family: "San Francisco", "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #0071e3;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function checkStatus() {
            const modelName = "{{ model_name }}";
            fetch(`/check_status/${modelName}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === "complete") {
                        window.location.href = `/results/${modelName}`;
                    } else if (data.status === "error") {
                        alert("âŒ An error occurred during evaluation. Please try again.");
                    } else {
                        setTimeout(checkStatus, 1000);
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        window.onload = checkStatus;
    </script>

</head>
<body>
    <h1>Evaluating your model...</h1>
    <div class="loader"></div>
</body>
</html>
